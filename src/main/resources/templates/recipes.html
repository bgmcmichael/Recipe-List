<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../static/js/ng-controller.js"></script>
<script src="js/ng-controller.js"></script>

<body ng-controller="SampleController">
<!--{{! changing the mustache delimiter so it doesn't conflict with  }}-->
<!--{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}-->
<!--{{=<% %>=}}-->

<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <h1>Hello <span ng-bind="name"></span></h1>

    <p>Name : <input type="text" ng-model="name"></p>

    {{name}} is trying to figure things out ... <br/><br/>

    <input type="button" ng-click="getRecipes()" value="Refresh Recipe Data"/>

</div>
<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <h1>Enter new recipe information</h1>
    <span>
        Recipe name:
        <input type="text" ng-model="newRecipe.name"/></span>
    <span>
        Recipe style:
        <input type="text" ng-model="newRecipe.style"/></span>
    </span>
    <span>
        Recipe text:
        <input type="text" ng-model="newRecipe.recipe"/></span>
    </span>
    <span>  <input type="button" ng-click="addRecipe()" value="Create new recipe"/></span>

</div>

<div style="position: relative; float: left; width: 40%; padding: 20px;">
    <h2>Recipe List</h2>
    <ul>
        <li ng-repeat="recipe in recipes">
            <span>
                Recipe name: <input type="text" placeholder={{recipe.name}} ng-model="modRecipe.name"/>
            </span>
            <span>
            <span>
                Recipe style: <input type="text" placeholder={{recipe.style}} ng-model="modRecipe.style"/>
            </span>
    </span>
            <span>
                Recipe text: <input type="text" placeholder={{recipe.recipe}} ng-model="modRecipe.style"/>
            </span>
            <button ng-click="deleteRecipe(recipe.id)">delete</button><!--<button ng-click="modifyRecipe(recipe.id)">Modify</button>-->
            <!--<button ng-click="toggleRecipe(recipe.id)">toggle</button>-->
        </li>
    </ul>
</div>

</body>
</html>
